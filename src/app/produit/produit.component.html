 <!-- templeate de gestion de produits -->
<div id="productManger">
<div class="titreProduit">
  <h3><span>Gerer </span> les ptoduits</h3>
  <button (click)="ouvrirAjouter()" type="button" class="btn btn-outline-primary">
    <i class="bi bi-plus-lg" id="btn"></i>
  </button>
</div>

<div class="main-body">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <!-- 'id', 'designation', 'prix', 'quantite', 'categorie', 'date' -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row">{{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let row"> {{row.prix}} f</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> Quantite </th>
        <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let row"> <img src="../../assets/img/produits/{{row.imgName}}" alt=""> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 

          <button mat-icon-button color="primary" (click)="ouvrirModifier(row)">
            <mat-icon>edit</mat-icon>
          </button>   
          <button mat-icon-button color="warn" (click)="supprimerProduit(row.id)">
            <mat-icon>delete</mat-icon>
          </button> 

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
</div>
