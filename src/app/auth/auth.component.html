<div class="container" *ngIf="!register">
  <div class="row">
    <div class="col-md-6">
      <img src="../assets/img/login.jpg"  alt="">
    </div>
    <div class="col-md-6" id="card">
      <h4>CONNEXION</h4>
        <div class="msg">
          <p>Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit. Consequuntur </p>
        </div>
        <form action="#" (submit)="login()" [formGroup]="authLogin">
          <label for="email" class="label">Votre email</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="pass" class="label">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="pass" placeholder="............." >
          <button type="submit" class="btn btn-outline-primary">SE CONNECTER</button>
          <p class="mt-3" id="msg-btn"><a (click)="register = true">Vous n'avez pas de compte ? Inscrivez-vous</a></p>
        </form>
    </div>
  </div>
</div>
