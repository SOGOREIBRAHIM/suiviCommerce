
<div class="container">

<div class="modal-custom" *ngIf="!register">
	<div class="modal-container">
		<div class="modal-custom-header">
		</div>
        <form action="#" (submit)="login()" [formGroup]="authLogin">
		<div class="body">
			<div class="editable">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Email</label>
					<input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
					<input formControlName="password" type="password" class="form-control" id="exampleFormControlInput1" value="">
				  </div>
				  <div class="">
					<button type="submit" class="btn btn-default">Se connecter</button>
                    <p class="mt-3"><a (click)="register = true">Vous n'avez pas de compte ?</a></p>
				  </div>
			</div>
			<div class="illustration-container">
					<img src="../../assets/img/illustrations/login.jpg" alt="">
			</div>
		</div>
    </form>
		</div>
	</div>

    <div class="modal-custom" *ngIf="register">
        <div class="modal-container">
            <div class="modal-custom-header">
            </div>
            <div class="body reverse">
                <div class="illustration-container">
                    <img src="../../assets/img/illustrations/register.jpg" alt="">
                 </div>
            <form action="#" (submit)="registerf()" [formGroup]="authRegister">

                <div class="editable">
                    <div class="mb-3">
                        <label for="emailregister" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="emailregister" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">Votre nom complet</label>
                        <input formControlName="completName" type="text" class="form-control" id="name" placeholder="Ibrahim Sogore">
                      </div>
                      <div class="mb-3">
                        <label for="passwordregister" class="form-label">Mot de passe</label>
                        <input formControlName="password" type="password" class="form-control" id="passwordregister" value="">
                      </div>
                      <div >
                        <button type="submit" class="btn btn-default">S'inscrire</button>
                        <p class="mt-3"><a (click)="register = false">J'ai déjà un compte</a></p>
                      </div>
                </div>
            </form> 
            </div>
            </div>
        </div>
        
</div>
