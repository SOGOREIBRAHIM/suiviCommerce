<header>
  <mat-toolbar color="primary" class="navbar">
    <a class="navbar-brand" href="#" routerLink="/accueil">
      <span class="logo-s">S</span>
      <span class="logo-h">h</span>
      <mat-icon class="navbar-icon">shopping_basket</mat-icon>
      <span class="logo-pping">pping</span>

    <span class="space"></span>
    <button *ngIf="user && user.userType ==0" routerLink="{{user.nomComplet !== 'inc' ?'/panier' : '/auth'}}"  class="nav-icon" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
